<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="images/Vector.svg" alt="logo">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__image" src="images/jacques-cousteau.png" alt="Jacques-Cousteau">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <p class="profile__about-me">Explorer</p>
                    <button class="profile__edit-button"></button>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="profile-pictures">
                <ul class="profile-pictures__container list">
                    <li class="profile-pictures__item">
                        <img class="profile-pictures__image" src="images/yosemite-valley.png" alt="yosemite-valley">
                        <div class="profile-pictures__group">
                            <h3 class="profile-pictures__text">Yosemite Valley</h3>
                            <button class="profile-pictures__like-button"></button>
                        </div>
                    </li>
                    <li class="profile-pictures__item">
                        <img class="profile-pictures__image" src="images/lake-louise.png" alt="lake-louise">
                        <div class="profile-pictures__group">
                            <h3 class="profile-pictures__text">Lake Louise</h3>
                            <button class="profile-pictures__like-button"></button>
                        </div>
                    </li>
                    <li class="profile-pictures__item">
                        <img class="profile-pictures__image" src="images/bald-mountains.png" alt="bald-mountains">
                        <div class="profile-pictures__group">
                            <h3 class="profile-pictures__text">Bald Mountains</h3>
                            <button class="profile-pictures__like-button"></button>
                        </div>
                    </li>
                    <li class="profile-pictures__item">
                        <img class="profile-pictures__image" src="images/latemar.png" alt="latemar">
                        <div class="profile-pictures__group">
                            <h3 class="profile-pictures__text">Latemar</h3>
                            <button class="profile-pictures__like-button"></button>
                        </div>
                    </li>
                    <li class="profile-pictures__item">
                        <img class="profile-pictures__image" src="images/vanois-national.png" alt="vanois-national">
                        <div class="profile-pictures__group">
                            <h3 class="profile-pictures__text">Vanois National...</h3>
                            <button class="profile-pictures__like-button"></button>
                        </div>
                    </li>
                    <li class="profile-pictures__item">
                        <img class="profile-pictures__image" src="images/lago-di-braies.png" alt="lago-di-braies">
                        <div class="profile-pictures__group">
                            <h3 class="profile-pictures__text">Lago di Braies</h3>
                            <button class="profile-pictures__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Around The U.S.</p> 
        </footer>
    </div>
    <section class="popup popup_is-open">
        <div class="popup__container">
            <form action="#" class="form">
                <h3 class="form__title">Edit Profile</h3>
                <input type="text" placeholder="Name" value='Jacques Cousteau' class="form__input form__input_type_name">
                <input type="text" placeholder="About me" value='Explorer' class="form__input form__input_type_about-me">
                <button class="form__save-button" type='submit'>save</button>
            </form>
            <button class="popup__close-button"></button>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
