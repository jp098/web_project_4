<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="images/Vector.svg" alt="logo">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__image" src="images/jacques-cousteau.png" alt="Jacques-Cousteau">
                </div>
                <ul class="profile__info list">
                    <li class="profile__name">Jacques Cousteau</li>
                    <li class="profile__about-me">Explorer</li>
                    <button class="profile__edit-button">
                        <img class="profile__edit-icon" src="images/edit-button.svg" alt="Edit">
                    </button>
                </ul>
                <button class="profile__add-button">
                    <img class="profile__add-icon" src="images/profile-button.svg" alt="Add">
                </button>
            </section>
        </main>
    </div>
    <section class="popup">

    </section>
</body>
</html>
