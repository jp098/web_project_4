<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="images/Vector.svg" alt="logo">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__avatar">
                    <img class="profile__image" src="images/jacques-cousteau.png" alt="Jacques-Cousteau">
                </div>
                <div class="profile__info">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <p class="profile__about-me">Explorer</p>
                    <button class="profile__edit-button"></button>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="places">
                <ul class="places__list list">
                    
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Around The U.S.</p> 
        </footer>
    </div>

    <section class="popup popup_type_edit-profile">
        <div class="popup__container">
            <form action="#" class="popup__form">
                <h3 class="popup__title">Edit Profile</h3>
                <label class="popup__field">
                    <input id="profile-name" type="text" placeholder="Name" value='Jacques Cousteau' class="popup__input popup__input_type_name" required maxlength="40" minlength="2">
                    <span id="profile-name-error" class="popup__error"></span>
                </label>
                <label class="popup__field">
                    <input id="profile-text" type="text" placeholder="About-me" value='Explorer' class="popup__input popup__input_type_about-me" required maxlength="200" minlength="2">
                    <span id="profile-text-error" class="popup__error"></span>
                </label>
                <button class="popup__button" type='submit'>Save</button>
            </form>
            <button class="popup__close-button"></button>
        </div>
    </section>

    <section class="popup popup_type_add-place">
        <div class="popup__container">
            <form action="#" class="popup__form">
                <h3 class="popup__title">New Place</h3>
                <label class="popup__field">
                    <input id="place-title" type="text" placeholder="Title" value="" class="popup__input popup__input_type_title" required maxlength="30" minlength="1">
                    <span id="place-title-error" class="popup__error"></span>
                </label>
                <label class="popup__field">
                    <input id="place-url" type="url" placeholder="Image Link" value="" class="popup__input popup__input_type_image-link" required>
                    <span id="place-url-error" class="popup__error"></span>
                </label>
                <button class="popup__button" type='submit'>Create</button>
            </form>
            <button class="popup__close-button"></button>
        </div>
    </section>

    <section class="popup popup_type_image">
        <div class="popup__image-container">
            <button class="popup__close-button"></button>
            <figure class="popup__figure">
                <img class="popup__image" src="" alt="">
                <figcaption class="popup__image-title"></figcaption>
            </figure>
        </div>
    </section>

    <template class="places-template">
        <li class="places__item place">
            <button type="button" class="places__delete-button"></button>
            <div class="places__image"></div>
            <div class="places__description">
                <h2 class="places__title"></h2>
                <button type="button" class="places__like-button"></button>
            </div>
        </li>
    </template>

    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
